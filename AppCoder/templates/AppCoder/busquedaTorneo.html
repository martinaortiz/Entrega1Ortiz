<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Estamos buscando: {{deporte}}</p>
    {% if torneo %}
    <ul>
    {% for torneo in torneo %} 
        <li> {{torneo.nombre}} </li>
        <li> {{torneo.deporte}} </li>
    {% endfor %} 
    </ul>
    
    {% endif %}
    <p>
        <a  href='{% url "Torneo" %}'>Regresar</a>
    </p>
    
</body>
</html>
